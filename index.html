<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.less" type="text/less">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <section class="container">
        <header>
            <div class="bal">
                <p> My balance </p>
                <strong> $921.48 </strong>
            </div>
            <div class="circles">
                <p class="circle1"></p>
                <p class="circle2"></p>
            </div>
        </header>
        <main>
            <p class="subhead">
                Spending - Last 7 days
            </p>
            
            <section class="daysChart">
                <div class="mon">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="tue">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="wed">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="thu">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="fri">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="sat">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
                
                <div class="sun">
                    <section class="value">
                    </section>
                    <p></p>
                    <small></small>
                </div>
            </section>
            <hr>
            
            <section class="bottom">
                <div class="left">
                    <small> Total this month </small>
                    <strong> $478.33 </strong>
                </div>
                
                <div class="right">
                    <strong> +2.4% </strong>
                    <small> From last month </small>
                </div>
            </section>
        </main>
    </section>
  
  <script src="script.js"></script>
</body>
</html>
